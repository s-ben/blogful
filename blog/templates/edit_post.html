{% extends "base.html" %}

{% block content %}
<h1>
    Edit Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <!--<input type="text" class="form-control" id="title" name="title" placeholder="Post title" required>-->
        <textarea class="form-control" id="title" name="title" placeholder="Post content" rows="1" required>{{ posts.title }}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post content" rows="20" required>{{ posts.content | safe }}</textarea>
       
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
