{% extends "base.html" %}

{% block content %}

<h1>
    {% if post %}
    Edit Post
    {% else %}
    Add Post
    {% endif %}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <!--<input type="text" class="form-control" id="title" name="title" placeholder="Post title" required>-->
        <textarea class="form-control" id="title" name="title" placeholder="Post content" rows="1" required>{% if post %}{{ post.title }}{% endif %}</textarea>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post content" rows="20" required>{% if post %}{{ post.content | safe }}{% endif %}</textarea>
       
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
