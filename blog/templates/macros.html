{% macro render_post(post, current_user) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ post.datetime | dateformat("%d/%m/%y") }}
            </li>
            {% if current_user.id == post.author_id %}
            <li>
                <a href="{{ url_for('edit_post_get', post_id=post.id) }}">Edit</a>
            </li>
            <li>    
                <a href="{{ url_for('delete_post_get', post_id=post.id) }}">Delete</a> 
            </li>
            {% endif %}
            <li>    
                {{ post.author.name }}
            </li>
            
            
            
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
            
        </h1>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}
